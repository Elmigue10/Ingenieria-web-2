<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Update person</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="update(persona)">

                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" [(ngModel)]="persona.id" formControlName="id" class="form-control" readonly="readonly">
                </div>

                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" [(ngModel)]="persona.nombres" formControlName="nombres" class="form-control">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" [(ngModel)]="persona.apellidos" formControlName="apellidos" class="form-control">
                </div>

                <div class="form-group">
                    <label for="programa">Programa:</label>
                    <input type="text" [(ngModel)]="persona.programa" formControlName="programa" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
